<mat-card>
  <mat-card-title>
    {{ mqttDevice?.deviceName }}
  </mat-card-title>
  <mat-card-subtitle>
    <span>
      {{ mqttDevice?.sensorType | sensorTypeToText }}
    </span>
    <span> ({{ (deviceState$ | async) ? 'Online' : 'Offline' }}) </span>
  </mat-card-subtitle>
  <mat-card-actions align="start" fxLayout>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/mqtt-connections']"
    >
      <mat-icon>cast-connected</mat-icon>
      <span fxHide.lt-sm>
        Manage Devices
      </span>
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="openMqttDeviceSettingsDialog()"
    >
      <mat-icon>router-wireless-settings</mat-icon>
      <span fxHide.lt-sm>
        Device Settings
      </span>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Gauges">
        <div fxLayout.lt-lg="column" fxLayout.gt-lg="row">
          <div fxFlex.xs="50" fxFlex.gt-xs="30" fxFlex.gt-lg="20">
            <ngx-charts-gauge
              [results]="latestTemperature$ | async"
              [min]="-30"
              [max]="40"
              units="C"
            >
            </ngx-charts-gauge>
          </div>

          <div fxFlex.xs="50" fxFlex.gt-xs="30" fxFlex.gt-lg="20">
            <ngx-charts-gauge
              [results]="latestDepth$ | async"
              [min]="0"
              [max]="maxDepth.value"
              units="m"
            >
            </ngx-charts-gauge>
          </div>

          <div fxFlex.xs="50" fxFlex.gt-xs="30" fxFlex.gt-lg="20">
            <ngx-charts-gauge
              [results]="latestSolarPower$ | async"
              [min]="0"
              [max]="4095"
              units="arb. units"
            >
            </ngx-charts-gauge>
          </div>
          <div fxFlex.xs="50" fxFlex.gt-xs="30" fxFlex.gt-lg="20">
            <ngx-charts-gauge
              [results]="latestConsuption$ | async"
              [min]="0"
              [max]="4095"
              units="arb. units"
            >
            </ngx-charts-gauge>
          </div>
          <div fxFlex.xs="50" fxFlex.gt-xs="30" fxFlex.gt-lg="20">
            <ngx-charts-gauge
              [results]="latestDischarge$ | async"
              [min]="0"
              [max]="25"
              units="arb. units"
            >
            </ngx-charts-gauge>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Plots">
        <mat-grid-list cols="1" rowHeight="3:1">
          <mat-grid-tile>
            <ngx-charts-line-chart
              [results]="temperature$ | async"
              [gradient]="true"
              [xAxis]="true"
              [yAxis]="true"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              xAxisLabel="Time"
              [yAxisLabel]="temperatureName + ', C'"
              [autoScale]="true"
              [timeline]="false"
              [animations]="false"
            >
            </ngx-charts-line-chart>
          </mat-grid-tile>
          <mat-grid-tile>
            <ngx-charts-line-chart
              [results]="depth$ | async"
              [gradient]="true"
              [xAxis]="true"
              [yAxis]="true"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              xAxisLabel="Time"
              [yAxisLabel]="depthName + ', m'"
              [autoScale]="true"
              [timeline]="false"
              [animations]="false"
            >
            </ngx-charts-line-chart>
          </mat-grid-tile>
          <mat-grid-tile>
            <ngx-charts-line-chart
              [results]="solarPower$ | async"
              [gradient]="true"
              [xAxis]="true"
              [yAxis]="true"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              xAxisLabel="Time"
              [yAxisLabel]="solarPowerName"
              [autoScale]="true"
              [timeline]="false"
              [animations]="false"
            >
            </ngx-charts-line-chart>
          </mat-grid-tile>
          <mat-grid-tile>
            <ngx-charts-line-chart
              [results]="consumption$ | async"
              [gradient]="true"
              [xAxis]="true"
              [yAxis]="true"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              xAxisLabel="Time"
              [yAxisLabel]="consumptionName"
              [autoScale]="true"
              [timeline]="false"
              [animations]="false"
            >
            </ngx-charts-line-chart>
          </mat-grid-tile>
          <mat-grid-tile>
            <ngx-charts-line-chart
              [results]="discharge$ | async"
              [gradient]="true"
              [xAxis]="true"
              [yAxis]="true"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              xAxisLabel="Time"
              [yAxisLabel]="dischargeName"
              [autoScale]="true"
              [timeline]="false"
              [animations]="false"
            >
            </ngx-charts-line-chart>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
